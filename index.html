     <h1><u>InfoSport</u></h1>

    <img src="https://www.pedram-kamyab.com/wp-content/uploads/2020/12/sports.jpg">
    <br><br>
    <p>Have you ever wondered how many wins your favorite teams have gotten in specific sports leagues? Well, InfoSport can give you the answer to that question. We have the information on your favorite sports teams.So what are you waiting for? Search Away!</p><br><br>

     <script type="text/javascript">
     	function filter_func(){
     		var input,filter,table,tr,td,i;
     		input = document.getElementById("input_filter");
     		filter= input.value.toUpperCase();
     		table = document.getElementById("info");
     		tr    = table.getElementsByTagName("tr");
     		for (i = 0; i < tr.length; i++) {
     			td= tr[i].getElementsByTagName("td")[0];
     			if (td) {
     				if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {

     					tr[i].style.display="";
     				}
     				 else{
     				 	tr[i].style.display="none";
     				 }
     			}
     		}
     	}
     	function openNav(){
     		document.getElementById("Sidenav_id").style.width="250px";
     	}
     	function closeNav(){
     		document.getElementById("Sidenav_id").style.width="0";
     	}


     </script>
